<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Digi7 Clock</title>
  <script>
    function refreshTime() {
      const timeDisplay = document.getElementById("time");
      const dateString = new Date().toLocaleString();
      const formattedString = dateString.replace(", ", " - ");
      timeDisplay.textContent = formattedString;
    }
    setInterval(refreshTime, 1000);

    function SendData(event) {
      event.preventDefault();
      nocache = '/&nocache=' + Math.random() * 1000000;
      var request = new XMLHttpRequest();
      const timeDisplay = document.getElementById("time").textContent;
      const currentDate = new Date();
      const unixTimestamp = Math.floor(currentDate.getTime() / 1000);
      const timeZoneOffset = -currentDate.getTimezoneOffset() / 60;
      var Brightness = document.getElementById('data_form').Brightness.value;
      var tmcolor = document.getElementById("timecolor").value;
      var dtcolor = document.getElementById("datecolor").value;
      var Draw_Boarder = document.getElementById('DrawBoarder').checked ? 1 : 0;
      var bordercolor = document.getElementById("bordercolor").value;
      var date_control = document.getElementById('datecontrol').checked ? 1 : 0;
      let strLine = '&TD=' + unixTimestamp;
      strLine += '/&TZ=' + timeZoneOffset;
      strLine += '/&BR=' + Brightness;
      strLine += '/&tmclr=' + encodeURIComponent(tmcolor);
      strLine += '/&dtclr=' + encodeURIComponent(dtcolor);
      strLine += '/&br=' + Draw_Boarder;
      strLine += '/&brclr=' + encodeURIComponent(bordercolor);
      strLine += '/&dc=' + encodeURIComponent(date_control);
      request.open('GET', strLine + nocache, false);
      request.send(null);
    }
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .current-time {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 30px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .current-time label {
      font-size: 0.9rem;
      opacity: 0.9;
      display: block;
      margin-bottom: 8px;
    }

    #time {
      font-size: 1.4rem;
      font-weight: 600;
      font-family: 'Courier New', monospace;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 0;
    }

    .checkbox-group input[type="checkbox"] {
      width: 20px;
      height: 20px;
      accent-color: #667eea;
      cursor: pointer;
    }

    .checkbox-group label {
      margin: 0;
      cursor: pointer;
      font-weight: 500;
    }

    .slider-container {
      position: relative;
      margin-top: 10px;
    }

    input[type="range"] {
      width: 100%;
      height: 8px;
      border-radius: 5px;
      background: #ddd;
      outline: none;
      appearance: none;
      cursor: pointer;
    }

    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      cursor: pointer;
      border: none;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .color-input-group {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 10px;
    }

    input[type="color"] {
      width: 50px;
      height: 40px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .color-label {
      flex: 1;
      font-weight: 500;
      color: #555;
    }

    .submit-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      margin-top: 20px;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
    }

    .footer label {
      display: block;
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 5px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
        margin: 10px;
      }

      .header h1 {
        font-size: 2rem;
      }

      #time {
        font-size: 1.2rem;
      }

      .color-input-group {
        flex-direction: column;
        align-items: stretch;
        gap: 8px;
      }

      input[type="color"] {
        width: 100%;
        height: 45px;
      }
    }
  </style>
</head>
<body>
  <div class='container'>
    <div class="header">
      <h1>7 Digi Clock</h1>
    </div>

    <div class="current-time">
      <label>Current Date Time</label>
      <div id="time"></div>
    </div>

    <form id='data_form' name='frmText' onsubmit='SendData(event)'>
      <div class="form-group">
        <div class="checkbox-group">
          <input type='checkbox' id='datecontrol' name='datecontrol' value='1'>
          <label for="datecontrol">Show Date</label>
        </div>
      </div>

      <div class="form-group">
        <label>Brightness</label>
        <div class="slider-container">
          <input type='range' name='Brightness' min='5' max='200' value='100'>
        </div>
      </div>

      <div class="form-group">
        <label>Time Color</label>
        <div class="color-input-group">
          <input type="color" id="timecolor" name="timecolor" value="#ff0000">
          <span class="color-label">Choose time display color</span>
        </div>
      </div>

      <div class="form-group">
        <label>Date Color</label>
        <div class="color-input-group">
          <input type="color" id="datecolor" name="datecolor" value="#00ff00">
          <span class="color-label">Choose date display color</span>
        </div>
      </div>

      <div class="form-group">
        <label>Border Color</label>
        <div class="color-input-group">
          <input type="color" id="bordercolor" name="bordercolor" value="#0000ff">
          <span class="color-label">Choose border color</span>
        </div>
      </div>

      <div class="form-group">
        <div class="checkbox-group">
          <input type='checkbox' id='DrawBoarder' name='DrawBoarder' value='1'>
          <label for="DrawBoarder">Draw Border</label>
        </div>
      </div>

      <button type='submit' class="submit-btn">Apply Settings</button>
    </form>

    <div class="footer">
      <label>Â© 2025 7Digi Clock V2.0</label>
      <label>All Rights Reserved</label>
    </div>
  </div>

  <script>
    // Initialize the time display when page loads
    refreshTime();
  </script>
</body>
</html>
